<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">RÃ©alisations</h5>
        <button type="button" mat-button class="position-relative btn bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            This Week
        </button>
        <mat-menu #monthMenu="matMenu" class="monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none">This Month</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">This Year</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">All Time</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="myTasksTable mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource">
     <!-- Order ID Column -->
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-start">Order ID</th>
        <td mat-cell *matCellDef="let element" class="fw-semibold text-start">
            <a [routerLink]="[ '/patients/patient-view', element.id ]">
                {{element.id}}
            </a>
        </td>
    </ng-container> 

    <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef>Sexe</th>
        <td mat-cell *matCellDef="let element">{{element.sexe}}</td>
    </ng-container>

    <ng-container matColumnDef="age_mois">
        <th mat-header-cell *matHeaderCellDef>Age en Mois</th>
        <td mat-cell *matCellDef="let element">{{element.age_mois}}</td>
    </ng-container>

    <ng-container matColumnDef="age_an">
        <th mat-header-cell *matHeaderCellDef>Age en AN</th>
        <td mat-cell *matCellDef="let element">{{element.age_an}}</td>
    </ng-container>

    <ng-container matColumnDef="aire_sante">
        <th mat-header-cell *matHeaderCellDef>Aire sante</th>
        <td mat-cell *matCellDef="let element">{{element.aire_sante}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{element.created | date: 'dd/MM/yyyy' }}</td>
    </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[15, 30]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
