<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Réalisations</h5>
        
    </mat-card-header>
    <mat-card-content>
        <div class="tagus-form-group">
            <mat-form-field appearance="fill">
                <i class="ri-search-line"></i>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
        <div class="myTasksTable mat-elevation-z8 tagus-mat-table">

            <div *ngIf="isLoading">
                <mat-progress-bar mode="query"></mat-progress-bar>
            </div>
            <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
                <!-- Order ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Order ID</th>
                    <td mat-cell *matCellDef="let element" class="fw-semibold text-start">
                        <a [routerLink]="[ '/layouts/patients/patient-view', element.id ]">
                            {{element.id}}
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef>Nom complet</th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['/layouts/patients', element.id, 'patient-view']">
                            {{element.fullname}}
                        </a>
                </ng-container> 

                <ng-container matColumnDef="sexe">
                    <th mat-header-cell *matHeaderCellDef>Sexe</th>
                    <td mat-cell *matCellDef="let element">{{element.sexe}}</td>
                </ng-container>

                <ng-container matColumnDef="fourchette_age">
                    <th mat-header-cell *matHeaderCellDef>Trange d'âge</th>
                    <td mat-cell *matCellDef="let element">{{element.fourchette_age}}</td>
                </ng-container> 

                <ng-container matColumnDef="aire_sante">
                    <th mat-header-cell *matHeaderCellDef>Aire sante</th>
                    <td mat-cell *matCellDef="let element">{{element.aire_sante}}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef>Created</th>
                    <td mat-cell *matCellDef="let element">{{element.created | date: 'dd/MM/yyyy' }}</td>
                </ng-container> 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        <mat-paginator
            [pageSizeOptions]="[15, 30]"
            showFirstLastButtons
        >
        </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
