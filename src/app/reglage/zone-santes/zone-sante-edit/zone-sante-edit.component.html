<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h4 class="mb-0">Modification de la zone de sante</h4>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/users/user-list">
                <i class="ri-home-8-line"></i>
                Reglages
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Edit</li>
    </ol>
</div>


<mat-card class="mb-25 tagus-card">
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Zone de sante</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-user-3-line"></i>
                            <mat-label>Entrer la Zone de sante</mat-label>
                            <input matInput formControlName="zone" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Province</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-road-map-line"></i>
                            <mat-label>Entrer province</mat-label>
                            <mat-select formControlName="province" required="Champs obligatoire">
                                <mat-option *ngFor="let province of provinceList" [value]="province">
                                    {{province}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Territoire</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-user-3-line"></i>
                            <mat-label>Entrer le territoire</mat-label>
                            <input matInput formControlName="territoire" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div>
              
            </div>
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2">Patientez-svp...</p>
            </div>
            <div *ngIf="!isLoading">
                <button mat-flat-button class="tagus" matStepperSuivant [disabled]="!formGroup.valid">Soumettre</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
