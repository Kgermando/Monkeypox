<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Modification infos du patient</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/users/user-list">
                <i class="ri-home-8-line"></i>
                Patient
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Edit</li>
    </ol>
</div>


<mat-card class="mb-25 tagus-card">
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="row"> 
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Nom complet </label>
                        <mat-form-field appearance="fill">
                            <i class="ri-user-3-line"></i>
                            <mat-label>Entrer le nom complet</mat-label>
                            <input matInput formControlName="fullname" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div> 
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Sexe</label>
                        <mat-form-field appearance="fill">
                            <mat-label>Sexe</mat-label>
                            <mat-select formControlName="sexe" required="Champs obligatoire">
                                <mat-option value="Femme">Femme</mat-option>
                                <mat-option value="Homme">Homme</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="tagus-form-group">
                                <label class="d-block mb-12 fw-semibold gray-color">Age par Mois</label>
                                <mat-form-field appearance="fill">
                                    <i class="ri-user-3-line"></i>
                                    <mat-label>Entrer age par mois</mat-label>
                                    <input matInput formControlName="age_mois" input="number" required="Champs obligatoire">
                                </mat-form-field> 
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="tagus-form-group">
                                <label class="d-block mb-12 fw-semibold gray-color">Age par AN</label>
                                <mat-form-field appearance="fill">
                                    <i class="ri-user-3-line"></i>
                                    <mat-label>Entrer age AN</mat-label>
                                    <input matInput formControlName="age_an" input="number" required="Champs obligatoire">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Fourchette âge</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-road-map-line"></i>
                            <mat-label>Entrer la fourchette d'age</mat-label>
                            <mat-select formControlName="fourchette_age" required="Champs obligatoire">
                                <mat-option *ngFor="let age of fourchetteAgeList" [value]="age">
                                    {{age}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Lieu residence</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-map-pin-line"></i>
                            <mat-label>Entrer le Quartier/Village</mat-label>
                            <input matInput formControlName="lieu_residence" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div>  
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Profession</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-team-line"></i>
                            <mat-label>Entrer profession</mat-label>
                            <input matInput formControlName="profession" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div> 
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Email</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-mail-line"></i>
                            <mat-label>Entrer email</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="tagus-form-group">
                        <label class="d-block mb-12 fw-semibold gray-color">Téléphone</label>
                        <mat-form-field appearance="fill">
                            <i class="ri-phone-line"></i>
                            <mat-label>Entrer phone number</mat-label>
                            <input matInput type="tel" formControlName="telephone" required="Champs obligatoire">
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2">Patientez-svp...</p>
            </div>
            <div *ngIf="!isLoading">
                <button mat-flat-button class="tagus" matStepperSuivant >Soumettre</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
