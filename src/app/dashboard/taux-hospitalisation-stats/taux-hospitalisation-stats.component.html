<mat-card
    class="mb-25 visitors-age-box tagus-card"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Taux d'hospitalisations</h5>
    </mat-card-header>
    <mat-card-content>
        <div class="chart" *ngIf="eteHospitaliseList.length > 0">
            <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [plotOptions]="chartOptions.plotOptions!"
                [labels]="chartOptions.labels!"
                [colors]="chartOptions.colors!"
            ></apx-chart>
        </div>
        <ul class="list mb-0">
            <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">NON</span>
                <span class="gray-color fw-semibold"></span>
                <span class="gray-color" *ngFor="let item of eteHospitaliseFilterNON">
                    <i class="flaticon-bar-chart-4"></i> 
                    {{item.pourcentage}} %
                </span>
            </li>
            <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">OUI</span>
                <span class="gray-color fw-semibold"></span>
                <span class="gray-color" *ngFor="let item of eteHospitaliseFilterOUI">
                    <i class="flaticon-bar-chart-4"></i> 
                    {{item.pourcentage}} %
                </span>
            </li> 
        </ul>
    </mat-card-content>
</mat-card>
