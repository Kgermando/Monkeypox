<mat-card class="mb-25 terminals-box tagus-card" [class.component-dark-theme]="themeService.isDark()">
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Stats d'enregistrements</h5>
        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            <i class="ri-more-fill"></i>
        </button>
        <mat-menu #monthMenu="matMenu" class="monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none">Ce mois</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Cette année</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Année passée</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Tous</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="terminals-list position-relative">
            <div class="terminal-box position-relative rounded-circle text-center">
                <div class="text">
                    <h4>{{fichesCount}}</h4>
                    <span>Fiches</span>
                </div>
            </div>
            <div class="terminal-box position-relative rounded-circle text-center">
                <div class="text">
                    <h4>{{patientsCount}}</h4>
                    <span>Patients</span>
                </div>
            </div> 
            <div class="terminal-box position-relative rounded-circle text-center">
                <div class="text">
                    <h4>{{usersCount}}</h4>
                    <span>Users</span>
                </div>
            </div>
        </div>
        <ul class="list text-center ps-0 mb-0">
            <li class="position-relative gray-color">Fiches enregistrés</li>
            <li class="position-relative gray-color">Patients enregistrés</li>
            <li class="position-relative gray-color">Utilisateurs enregistrés</li>
        </ul>
    </mat-card-content>
</mat-card>
