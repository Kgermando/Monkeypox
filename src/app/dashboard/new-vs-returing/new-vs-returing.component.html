<mat-card
    class="mb-25 tagus-card new-vs-returning-box"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">En contact avec le patient</h5> 
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [plotOptions]="chartOptions.plotOptions!"
                [labels]="chartOptions.labels!"
                [colors]="chartOptions.colors!"
            ></apx-chart>
        </div>
        <ul class="list mb-0">
            <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">OUI</span>
                <span class="gray-color fw-semibold">450</span>
                <span class="gray-color"><i class="flaticon-bar-chart-4"></i> 37.5%</span>
            </li>
            <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">NON</span>
                <span class="gray-color fw-semibold">750</span>
                <span class="gray-color"><i class="flaticon-bar-chart-4"></i> 62.5%</span>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
